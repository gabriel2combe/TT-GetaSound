<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>title</title>
</head>

<body>
	<div class="container">

		<div class="row pb-4">
			<h1>Parlez nous de votre cible</h1>
		</div>
	</div>

	<div id ="cible" class="container">
		<div class="row pb-4">
			<h2>Cible</h2>
		</div>
		<div class="row">
			<div class="card cible B2B col-6 col-md-2">
				<h3 class="card-title text-center pt-4">B2B</h3>
				<img class="card-img-bottom " src="https://assistant.getasound.com/assets/factory.png" alt="Card image cap">
			</div>
			<div class="card cible B2C col-6 col-md-2 offset-md-1">
				<h3 class="card-title text-center pt-4">B2C</h3>
				<img class="card-img-bottom" src="https://assistant.getasound.com/assets/factory.png" alt="Card image cap">

			</div>
		</div>
	</div>

	<div id="B2B" class="container">
		<div class="row pb-4">
			<h2>B2B</h2>
		</div>
		<div class="row text-center">	
			<div class="col-6 col-md-2">
				<h3>Entreprise</h3>
				<div class="card acteur">
					<img class="card-img" src="https://assistant.getasound.com/assets/boy.png" alt="Card image cap">
				</div>
			</div>
			<div class="col-6 col-md-2">
				<h3>Association</h3>
				<div class="card acteur">
					<img class="card-img" src="https://assistant.getasound.com/assets/boy.png" alt="Card image cap">

				</div>
			</div>
			<div class="col-6 col-md-2">
				<h3>Public</h3>
				<div class="card acteur">
					<img class="card-img" src="https://assistant.getasound.com/assets/boy.png" alt="Card image cap">

				</div>
			</div>
			<div class="col-6 col-md-2">
				<h3>Autre</h3>
				<div class="card acteur">
					<img class="card-img" src="https://assistant.getasound.com/assets/boy.png" alt="Card image cap">

				</div>
			</div>
		</div>
	</div>

	<div id="B2C" class="container" >
		<div class="row pb-4">
			<h2>B2C</h2>
		</div>
		<div class="row text-center">	
			<div class="col-6 col-md-2">
				<h3>Homme</h3>
				<div class="card acteur">
					<img class="card-img-bottom" src="https://assistant.getasound.com/assets/boy.png" alt="Card image cap">
				</div>
			</div>
			<div class="col-6 col-md-2">
				<h3>Femme</h3>
				<div class="card acteur">
					<img class="card-img-bottom" src="https://assistant.getasound.com/assets/boy.png" alt="Card image cap">

				</div>
			</div>
			<div class="col-6 col-md-2">
				<h3>Autre</h3>
				<div class="card acteur">
					<img class="card-img-bottom" src="https://assistant.getasound.com/assets/boy.png" alt="Card image cap">
				</div>
			</div>
		</div>
	</div>

	<div id="textBox" class="container">   
		<div class="row">    
			<div class="form-group col-md-9 ">                                
				<label id="messageLabel" for="message">Plus d'informations</label>
				<span class="help-block text-right"><p id="wordLeft" class="help-block "></p></span>
				<textarea class="form-control input-sm" type="textarea" id="message" rows="7"></textarea>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
